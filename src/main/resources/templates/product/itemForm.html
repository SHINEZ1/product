<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품상세</title>
</head>

<body>
<div class="product_wrap">
  <h3>상품상세</h3>
  <hr>
  <form method="post" action="">
    <div>
      <div><label for="" >상품ID </label><input type="text" readonly name="pid" th:value="${itemForm.pid}"></div>
      <div><label for="">상품명 </label><input type="text" readonly name="pname" th:value="${itemForm.pname}"></div>
      <div><label for="">상품수량 </label><input type="text" readonly name="count" th:value="${itemForm.count}"></div>
      <div><label for="">상품가격 </label><input type="text" readonly name="price" th:value="${itemForm.price}"></div>
      <div>
        <button id="editBtn" type="button">수정</button>
        <button id="delBtn" type="button">삭제</button>
        <button id="listBtn" type="button">목록</button>
      </div>
    </div>
  </form>
</div>
<script>
   (()=>{ //IIFE
    const pid = document.querySelector('input[name=pid]').value;

    //수정
    editBtn.addEventListener('click',e=>{
      const url = `/products/${pid}/edit`;
      location.href = url;
    });
    //삭제
    delBtn.addEventListener('click',e=>{
      if(!confirm('삭제하시겠습니까?')) return;
      const url = `/products/${pid}/del`;
      location.href = url;
    });
    //목록
    listBtn.addEventListener('click',e=>{
      location.href='/products';
    });
  })();
</script>
</body>
</html>
